tracker_type: strongsort
# 설명: 추적 중인 객체와 새로운 탐지 객체 간의 최대 거리로, 이 값을 초과하면 다른 객체로 간주합니다.
# 권장 값: 일반적으로 0.2~0.4 사이로 설정합니다. 물고기와 같이 작은 객체를 추적할 때는 0.2로 설정하면 좋습니다.
max_dist: 0.2

# 설명: 객체 간의 최대 IoU(Intersection over Union) 값으로, 이 값을 초과하면 다른 객체로 간주합니다.
# 권장 값: 0.7~0.9 사이로 설정합니다. 높은 값일수록 객체 간의 겹침을 더 허용합니다.
max_iou_distance: 0.7

# 설명: 객체가 추적되지 않고 사라진 후, 다시 나타날 때까지 허용되는 최대 프레임 수입니다.
# 권장 값: 30~50 프레임으로 설정합니다. 물고기와 같이 빠르게 움직이는 객체는 짧게 설정하는 것이 좋습니다.
max_age: 30

# 설명: 새로운 객체를 추적 대상으로 추가하기 위해 필요한 연속된 탐지 수입니다.
# 권장 값: 3~5로 설정합니다. 너무 낮으면 잘못된 객체가 추적될 수 있습니다.
n_init: 3

# 설명: 객체의 appearance feature를 저장하는 버퍼의 크기입니다. 이 값이 크면 더 많은 객체를 기억하지만 메모리 사용량이 증가합니다.
# 권장 값: 100~200으로 설정합니다.
nn_budget: 100

# 설명: 객체의 appearance feature를 사용하여 재식별을 수행할지 여부입니다.
# 권장 값: True로 설정하여 객체의 외형 정보를 활용합니다.
with_reid: true

# 설명: 객체 간의 appearance feature 유사도를 비교할 때, 이 값을 초과하면 같은 객체로 간주합니다.
# 권장 값: 0.5~0.7로 설정합니다.
appearance_thresh: 0.6

# 설명: 객체 간의 최소 IoU 값으로, 이 값을 초과하면 appearance feature를 사용하여 매칭을 시도합니다.
# 권장 값: 0.3~0.5로 설정합니다.
proximity_thresh: 0.4

# 설명: 객체가 사라진 후, 추적을 유지할 최대 프레임 수입니다.
# 권장 값: 30~50 프레임으로 설정합니다.
track_buffer: 30