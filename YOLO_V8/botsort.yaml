tracker_type: botsort

# 첫 번째 연관 시 사용되는 임계값. 탐지가 기존 트랙과 얼마나 확실하게 일치하는지에 영향을 줌
track_high_thresh: 0.7

# 두 번째 연관 시 사용되는 임계값. 첫 번째 연관이 실패할 때 보다 관대한 기준으로 사용
track_low_thresh: 0.2

# 기존 트랙과 일치하지 않는 탐지에 대해 새 트랙을 초기화하는 임계값. 새 객체가 나타나는 것으로 간주되는 시점을 제어
new_track_thresh: 0.8

# 트랙이 제거되기 전에 유지되어야 하는 프레임 수를 나타남. 값이 클수록 오클루전에 대한 허용 오차가 커짐
track_buffer: 60

# 트랙 매칭을 위한 임계값. 값이 클수록 매칭이 더 관대해짐
match_thresh: 0.8

# 매칭하기 전에 신뢰도 점수를 IoU 거리와 융합할지 여부를 결정. 공간 정보와 신뢰도 정보의 균형을 맞추는 데 도움이 됨
fuse_score: True

# 글로벌 모션 보정에 사용되는 메서드. 카메라 움직임을 고려하여 트래킹을 개선하는 데 도움이 됨
gmc_method: sparseOptFlow

# ReID(재식별)와 유효하게 일치하는 데 필요한 최소 IoU. 외관 단서를 사용하기 전에 공간적 근접성을 보장
proximity_thresh: 0.4

# ReID에 필요한 최소 외관 유사성. 두 감지를 연결하기 위해 시각적으로 얼마나 유사해야 하는지 설정
appearance_thresh: 0.4

# ReID 사용 여부를 나타냄. 외형 기반 매칭을 활성화하여 오클루전 전반을 더 잘 추적할 수 있음
with_reid: True

# 사용할 모델을 지정. 기본값은 'auto'이며, YOLO 탐지기를 사용할 경우 기본 기능을 사용
model: auto